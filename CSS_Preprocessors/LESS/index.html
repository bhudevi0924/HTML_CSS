<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LESS Example</title>
  <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
  <header class="nav">
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </header>

  <main class="container">
    <section class="box">
      <p>This is a box styled using LESS.</p>
    </section>

    <section class="theme">
      <button class="button">Themed Button</button>
    </section>

    <section class="button-map">
        <button class="primary-btn">Primary</button>
        <button class="secondary-btn">Secondary</button>
        <button class="danger-btn">Danger</button>
    </section>

    <section class="scope-example">
      <div class="child">Scoped styling</div>
    </section>
  </main>
</body>
</html>
