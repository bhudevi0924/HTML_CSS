<!DOCTYPE html>
<html>
    <head>
        <title>Animations</title>
        <link rel="stylesheet" href="styles.css" >
    </head>
    <body>
        <div> Key Frames</div><br>
        <div class="key-frames">
            <div id="key-div1"></div>
            <div id="key-div2" style="margin-left: 50px;"></div>
        </div><br>
        <p>Animations are applied with animation delay as 2s, duration 4s, animation iteratiom count 3times, and animation direction as alternate.</p>
        <div class="animation"></div><br>
        <p>animation-timing-function (speed curve of animation)</p>
        <div class="animation-timing" id="div1">linear</div><br>
        <div class="animation-timing" id="div2">ease</div><br>
        <div class="animation-timing" id="div3">ease-in</div><br>
        <div class="animation-timing" id="div4">ease-out</div><br>
        <div class="animation-timing" id="div5">ease-in-out</div>
    </body>
</html>
